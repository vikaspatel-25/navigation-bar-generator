<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestComponent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body id="body">

    <div id="mainContainer" class="main-container">

        <div id="navBarArea" class="table-container">
           
            <div id="navBarContainer" class="navbar-container">

               

            </div>

            <div id="tableContent" class="table-content">TAB-1 Selected</div>

            <div id="htmlCodeContainer" class="code-snippet-container">
                <div class="copy-bar"><div id="copyBarHtml" style="display: flex;   box-shadow: 0px 1px 8px 0px rgba(0, 0, 0, 0.176);
                    cursor: pointer; align-items: center;justify-content: center;background-color: white;height: fit-content;width: fit-content; padding: 6px;border-radius: 99px;padding-right: 12px;padding-left: 12px;">Copy Code - HTML/CSS</div> </div>
                <div id="htmlCode" class="code-snippet"></div>
            </div>
            <div id="jsCodeContainer" class="code-snippet-container">
                <div  class="copy-bar"><div id="copyBarJs" style="display: flex;  box-shadow: 0px 1px 8px 0px rgba(0, 0, 0, 0.176);
                    cursor: pointer; align-items: center;justify-content: center;background-color: white;height: fit-content;width: fit-content; padding: 6px;border-radius: 99px;padding-right: 12px;padding-left: 12px;">Copy Code - JavaScript</div> </div>
                <div id="jsCode" class="code-snippet2"></div>
            </div>

        </div>
        <div id="paraContainer" class="para-container">
           
            <div id="parameters" class="parameters">
               
                <label for="number-select" class="labels">Number of tabs:</label>
                <select id="numberSelect" value="3" style="background-color: #C5C3CB70; padding: 3px; border-radius: 7px ;  border: none;">
                  <option value="2">2</option>
                  <option value="3" selected>3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>

                </select>
                
                <div id="tabNameContainer" class="tab-name-container">
                  <span id="labelNumberDisplay" class="labels" style="margin-right: 80px;">Enter Label for Tab 1: </span>
                  <select id="tabSelect" value="1" style="background-color: #C5C3CB70;margin-right: 7px; padding: 4px; border-radius: 7px ;  border: none;">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                  <input id="tabNameInput" value="" style="width: 100px; height: 20px;" class="input">
                  <button id="labelButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="heightContainer" class="tab-name-container">
                  <span class="labels" style="margin-right: 111px;">Height: </span>
                  <input id="heightInput" type="number" min="40" max="100" step="10" value="40" style="width: 100px; height: 20px;" class="input">
                  <button id="heightButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="WidthContainer" class="tab-name-container">
                  <span class="labels" style="margin-right: 136px;">Width: </span>
                  <input id="widthInput" type="number" min="200" max="1000" step="100" value="400" style="width: 100px; height: 20px;" class="input">
                  <button id="widthButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="fontContainer" class="tab-name-container">
                  <span class="labels" style="margin-right: 96px;">Label Font Size: </span>
                  <input id="fontSizeInput" type="number" min="10" max="20" step="1" value="14" style="width: 100px; height: 20px;" class="input">
                  <button id="fontButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="navColor" class="tab-name-container">
                  <span class="labels" style="margin-right: 8px;">Background Color: </span>
                  <input type="color" class="color-picker" id="backgroundColorPicker" name="colorPicker" value="#000000" style="height: 22px; margin-left: 10px;">
                  <input id="colorInput" value="#000000" style="width: 70px; height: 20px;" class="input">
                  <button id="backgroundColorButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="activeColor" class="tab-name-container">
                  <span class="labels" style="margin-right: 19px;">Active Tab Color: </span>
                  <input type="color" class="color-picker" id="activeTabColorPicker" name="colorPicker" value="#ffffff" style="height: 22px; margin-left: 10px;">
                  <input id="activeTabColorInput" value="#ffffff" style="width: 70px; height: 20px;" class="input">
                  <button id="activeTabColorButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="labelColor" class="tab-name-container">
                  <span class="labels" style="margin-right: 52px;">Label Color: </span>
                  <input type="color" id="labelColorPicker" class="color-picker" name="labelColorPicker" value="#FFFFFF" style="height: 22px; margin-left: 10px;">
                  <input id="labelColorInput" value="#FFFFFF" style="width: 70px; height: 20px;" class="input">
                  <button id="labelColorButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
                
                <div id="activeLabelColor" class="tab-name-container">
                  <span class="labels" style="margin-right: 7px;">Active Label Color: </span>
                  <input type="color" class="color-picker" id="activeLabelColorPicker" name="colorPicker" value="#000000" style="height: 22px; margin-left: 10px;">
                  <input id="activeLabelColorInput" value="#000000" style="width: 70px; height: 20px;" class="input">
                  <button id="activeLabelColorButton" type="button" style="height: 20px; margin-left: 20px; width: 50px;" class="button">Enter</button>
                </div>
              
                <button id="resetButton" type="button" style="height: 20px; margin-left: 20px; margin-top: 50px; width: 80px;" class="button">RESET</button>
                <button id="submitButton" type="button" style="height: 20px; margin-left: 20px; margin-top: 50px; width: 80px;" class="button">SUBMIT</button>
              </div>
              
    </div>

 <script src="index.js"></script>
</body>
